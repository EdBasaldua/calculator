<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" ></script>
    
</head>
<body>

<!-- 
I tried that each identifier 
and each class had the meaning 
of what each part of the calculator does -->

    <div id="calculator">
        <div id="viewer">
            <div id="show-operations" class=""></div>
            <div id="text-result" class="">0</div>
        </div>
        <div id="symbols">      
               <div class="row">
                    <div class="column">
                        <div class="modifiers-and-numbers">
                            <div class="modifiers">
                                <div class="row">
                                    <span id="clear">C</span>
                                    <span id="sign">±</span>
                                    <span id="percentage">%</span>
                                </div>
                            </div>
        
                            <div class="numbers">
                                <div class="row">
                                    <span id="seven">7</span>
                                    <span id="eight">8</span>
                                    <span id="nine">9</span>
                                </div>
                            <div class="row">
                                    <span id="four">4</span>
                                    <span id="five">5</span>
                                    <span id="six">6</span>
                            </div>
                                <div class="row">
                                    <span id="three">3</span>
                                    <span id="two">2</span>
                                    <span id="one">1</span>
                                </div>
                            </div>   
        
                        </div>  
        
                        <div class="point-zero">
                            <div class="row">
                                <span id="point" class="round-bottom-left">.</span>
                                <span id="zero">0</span>
                                <span id="back">&lt;</span>
                            </div>
                        </div>

                    </div>
    
                   <div class="operations column">
                        <span id="division">÷</span>
                        <span id="multiplication">x</span>
                        <span id="subtraction">-</span>
                        <span id="addition">+</span>
                        <span id="equal" class="round-bottom-right">=</span>

                    </div>
               </div>
            
        </div>
    </div>

</body>
</html>
