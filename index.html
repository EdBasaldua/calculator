<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <!-- Max width and height 1024  and 1366 -->

    <div id="calculator">
        <div id="viewer" class="column">
            <div id="operations">2536 + 419 +</div>
            <div id="text-result"><h1>2955</h1></div>
        </div>
        <div id="symbols">      
               <div class="clear-and-numbers">

                    <div class="modifiers">
                        <button id="clear">C</button>
                        <button id="sign">±</button>
                        <button id="percentage">%</button>
                    </div>

                    <div class="numbers">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="three">3</button>
                        <button id="two">2</button>
                        <button id="one">1</button>
                    </div>   

               </div>  

               <div class="operations">
                   <button id="division">÷</button>
                   <button id="multiplication">X</button>
                   <button id="subtraction">-</button>
                   <button id="addition">+</button>
                   <button id="equal">=</button>
               </div>

               <div class="point-zero">
                   <button id="point">.</button>
                   <button id="zero">0</button>
                   <button id="back">&lt;</button>
               </div>
            
        </div>
    </div>

</body>
</html>
